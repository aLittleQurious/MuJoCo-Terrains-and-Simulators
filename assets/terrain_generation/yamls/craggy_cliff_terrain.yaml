template_file: "template_terrain_fixed.xml"
output_file: "craggy_cliff_terrain.xml"
type_of_terrain: fixed 

parameters:
  n: 1800
  size_range: [0.02, 0.04]
  mass_range: [0.1, 0.5]
  scatter_range: [-0.5, 0.5]
  height_range: [0.01, 0.05]
  quat_range: [0, 1]
  rock_type: "box"
  sliding_friction_range: [0.6, 0.85]
  torsional_friction_range: [0.85, 1]
  rolling_friction_range: [0.75, 0.95]
